name: Cypress e2e tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          node-version: 14.x
          build: npm run generate
          start: npm start
          wait-on: http://localhost:3000
          browser: chrome
